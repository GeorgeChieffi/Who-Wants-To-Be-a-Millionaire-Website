<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <div id="vanta-canvas" style="margin:0px; padding:0px; width: 100%; height: 100vh;">
        <h1 style="text-align: center; padding-top:2rem;" class="text-light">Who Wants to be a Millionare</h1>
        <div class="container text-center">
            <div class="row row-cols-2">
                <div class="col col-2" >
                    <h3 class="text-light">Winnings</h3>
                    <div id="15" class="moneyAmounts">
                        $1,000,000
                    </div>
                    <div id="14" class="moneyAmounts">
                        $500,000
                    </div>
                    <div id="13" class="moneyAmounts">
                        $250,000
                    </div>
                    <div id="12" class="moneyAmounts">
                        $125,000
                    </div>
                    <div id="11" class="moneyAmounts">
                        $64,000
                    </div>
                    <div id="10" class="moneyAmounts">
                        $32,000
                    </div>
                    <div id="9" class="moneyAmounts">
                        $16,000
                    </div>
                    <div id="8" class="moneyAmounts">
                        $8,000
                    </div>
                    <div id="7" class="moneyAmounts">
                        $4,000
                    </div>
                    <div id="6" class="moneyAmounts">
                        $2,000
                    </div>
                    <div id="5" class="moneyAmounts">
                        $1,000
                    </div>
                    <div id="4" class="moneyAmounts">
                        $500
                    </div>
                    <div id="3" class="moneyAmounts">
                        $300
                    </div>
                    <div id="2" class="moneyAmounts">
                        $200
                    </div>
                    <div id="1" class="moneyAmounts">
                        <p>$100</p>
                    </div>
                </div>
                <div class="col col-10">
                    <swiper-container id="questions" class="quiz" slides-per-view="1" allow-touch-move="false">

                    </swiper-slide>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>

    <script type="text/javascript">
        VANTA.WAVES({
        el: "#vanta-canvas",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x90196
        })
    </script>
</body>



<script src="script.js"></script>
</html>
